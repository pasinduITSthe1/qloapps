<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Mobile Check-in/Check-out</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: none;
            font-size: 16px;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
            font-weight: bold;
        }
        
        .content {
            padding: 30px 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .signature-pad {
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            width: 100%;
            height: 150px;
            cursor: crosshair;
        }
        
        .signature-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-secondary {
            background: #6c757d;
            padding: 8px 16px;
            flex: 1;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-available { background: #d4edda; color: #155724; }
        .status-occupied { background: #f8d7da; color: #721c24; }
        .status-dirty { background: #fff3cd; color: #856404; }
        .status-maintenance { background: #d1ecf1; color: #0c5460; }
        
        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hotel Mobile App</h1>
            <p>Quick Check-in & Check-out</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('checkin')">Check-in</button>
            <button class="tab" onclick="showTab('checkout')">Check-out</button>
            <button class="tab" onclick="showTab('status')">Room Status</button>
        </div>
        
        <div class="content">
            <!-- Check-in Tab -->
            <div id="checkin-tab" class="tab-content">
                <div id="checkin-alert"></div>
                <form id="checkin-form">
                    <div class="form-group">
                        <label for="checkin-booking-id">Booking ID</label>
                        <input type="number" id="checkin-booking-id" name="booking_id" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="checkin-guest-id">Guest ID</label>
                        <input type="number" id="checkin-guest-id" name="guest_id" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="id-verification">ID Verification Method</label>
                        <select id="id-verification" name="id_verification" required>
                            <option value="">Select verification method</option>
                            <option value="passport">Passport</option>
                            <option value="national_id">National ID</option>
                            <option value="driving_license">Driving License</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="signature">Guest Signature</label>
                        <canvas id="signature-pad" class="signature-pad" width="360" height="150"></canvas>
                        <div class="signature-controls">
                            <button type="button" class="btn btn-secondary" onclick="clearSignature()">Clear</button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">Complete Check-in</button>
                </form>
            </div>
            
            <!-- Check-out Tab -->
            <div id="checkout-tab" class="tab-content hidden">
                <div id="checkout-alert"></div>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="checkout-booking-id">Booking ID</label>
                        <input type="number" id="checkout-booking-id" name="booking_id" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="room-condition">Room Condition</label>
                        <select id="room-condition" name="room_condition" required>
                            <option value="good">Good</option>
                            <option value="needs_cleaning">Needs Cleaning</option>
                            <option value="damaged">Damaged</option>
                            <option value="maintenance_required">Maintenance Required</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="additional-charges">Additional Charges (JSON format)</label>
                        <textarea id="additional-charges" name="additional_charges" placeholder='[{"description":"Mini bar","amount":25.00}]' rows="3"></textarea>
                        <small style="color: #666;">Optional: Add any additional charges in JSON format</small>
                    </div>
                    
                    <button type="submit" class="btn">Complete Check-out</button>
                </form>
            </div>
            
            <!-- Room Status Tab -->
            <div id="status-tab" class="tab-content hidden">
                <div id="status-alert"></div>
                <form id="status-form">
                    <div class="form-group">
                        <label for="hotel-id">Hotel ID</label>
                        <input type="number" id="hotel-id" name="hotel_id" required>
                    </div>
                    
                    <button type="submit" class="btn">Get Room Status</button>
                </form>
                
                <div id="room-status-results" class="hidden">
                    <h3 style="margin: 20px 0 15px 0;">Room Status</h3>
                    <div id="rooms-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = '/webservice';
        const API_KEY = 'YOUR_API_KEY'; // Replace with actual API key
        
        // Signature Pad Setup
        const canvas = document.getElementById('signature-pad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        
        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#333';
            
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
        
        function stopDrawing() {
            if (!isDrawing) return;
            isDrawing = false;
            ctx.beginPath();
        }
        
        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        function getSignatureData() {
            return canvas.toDataURL();
        }
        
        // Tab Switching
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.remove('hidden');
            
            // Add active class to selected tab button
            event.target.classList.add('active');
        }
        
        // API Helper Functions
        async function apiCall(endpoint, method = 'GET', data = null) {
            const url = `${API_BASE}${endpoint}`;
            const options = {
                method: method,
                headers: {
                    'Authorization': `Basic ${btoa(API_KEY + ':')}`,
                    'Content-Type': 'application/json'
                }
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(url, options);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || 'API request failed');
                }
                
                return result;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }
        
        function showAlert(elementId, message, type = 'success') {
            const alertElement = document.getElementById(elementId);
            alertElement.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
        
        // Check-in Form Handler
        document.getElementById('checkin-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                booking_id: formData.get('booking_id'),
                guest_id: formData.get('guest_id'),
                id_verification: formData.get('id_verification'),
                signature: getSignatureData()
            };
            
            try {
                const result = await apiCall('/mobile_checkin', 'POST', data);
                showAlert('checkin-alert', `Check-in successful! Room: ${result.room_number}`, 'success');
                e.target.reset();
                clearSignature();
            } catch (error) {
                showAlert('checkin-alert', `Check-in failed: ${error.message}`, 'error');
            }
        });
        
        // Check-out Form Handler
        document.getElementById('checkout-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            let additionalCharges = [];
            
            if (formData.get('additional_charges')) {
                try {
                    additionalCharges = JSON.parse(formData.get('additional_charges'));
                } catch (error) {
                    showAlert('checkout-alert', 'Invalid JSON format for additional charges', 'error');
                    return;
                }
            }
            
            const data = {
                booking_id: formData.get('booking_id'),
                room_condition: formData.get('room_condition'),
                additional_charges: additionalCharges
            };
            
            try {
                const result = await apiCall('/mobile_checkout', 'POST', data);
                showAlert('checkout-alert', 
                    `Check-out successful! Room: ${result.room_number}, Final Bill: $${result.final_bill}`, 
                    'success'
                );
                e.target.reset();
            } catch (error) {
                showAlert('checkout-alert', `Check-out failed: ${error.message}`, 'error');
            }
        });
        
        // Room Status Form Handler
        document.getElementById('status-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const hotelId = formData.get('hotel_id');
            
            try {
                const result = await apiCall(`/mobile_room_status?hotel_id=${hotelId}`, 'GET');
                displayRoomStatus(result);
                showAlert('status-alert', `Loaded ${result.total_rooms} rooms`, 'success');
            } catch (error) {
                showAlert('status-alert', `Failed to load room status: ${error.message}`, 'error');
            }
        });
        
        function displayRoomStatus(data) {
            const resultsDiv = document.getElementById('room-status-results');
            const roomsList = document.getElementById('rooms-list');
            
            let html = '';
            data.rooms.forEach(room => {
                html += `
                    <div style="border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 8px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <strong>Room ${room.room_number}</strong>
                            <span class="status-badge status-${room.status}">${room.status}</span>
                        </div>
                        <div style="margin-top: 8px; font-size: 14px; color: #666;">
                            Type: ${room.room_type}<br>
                            ${room.is_occupied ? `Guest: ${room.current_guest}<br>Check-out: ${room.check_out_date}` : 'Available'}
                        </div>
                    </div>
                `;
            });
            
            roomsList.innerHTML = html;
            resultsDiv.classList.remove('hidden');
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Hotel Mobile App initialized');
            
            // Set up canvas for signature
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
        });
    </script>
</body>
</html>
